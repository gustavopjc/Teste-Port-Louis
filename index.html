<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <v-btn color="success" @click="showDialog = true" >Novo registro</v-btn>
          <v-data-table
            :headers="headers"
            :items="contatos"
            hide-actions
          >
          <template slot="items" slot-scope="props">
            <tr>
              <td>
                {{ props.item.nome }}
              </td>
              <td>
                {{ props.item.telefone }}
              </td>
              <td>
                <v-icon @click="editItem(props.item.id)" >edit</v-icon>
                <v-icon @click="deleteItem(props.item.id)" >delete</v-icon>
              </td>
            </tr>
          </template>
            
          </v-data-table>
        </v-container>
      </v-content>

      <v-dialog v-model="showDialog" width="500">
        <v-card class="dialog-style">
          <v-card-title class="justify-center">
            <span class="card-title"> {{ formTitle }} </span>
            <v-spacer></v-spacer>
            <v-icon @click="showDialog = false"> close </v-icon>
          </v-card-title>
          <v-divider></v-divider>
          <v-card-text>
            <span> </span>
            <v-form ref="formContato">
              <v-text-field
                name="name"
                label="Nome do contato"
                v-model="selectedContato.nome"
              ></v-text-field>
              <v-text-field
                name="name"
                label="Telefone do contato"
                v-model="selectedContato.telefone"
              ></v-text-field>
              
            </v-form>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions class="justify-end">
            <v-btn color="primary"  @click="saveUser()" flat>
              Salvar
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>


      <v-dialog v-model="showDeleteDialog" width="500" persistent>
        <v-card class="dialog-style">
          <v-card-title class="justify-center">
            <span class="card-title"> Deletar </span>
            <v-spacer></v-spacer>
            <v-icon @click="showDeleteDialog = false"> close </v-icon>
          </v-card-title>
          <v-divider></v-divider>
          <v-card-text>
            <span>Tem certeza que deseja deletar <b>{{selectedContato.nome}}</b> ?</span>
          </v-card-text>
          <v-divider></v-divider>
          <v-card-actions class="justify-end">
            <v-btn color="error"  @click="showDeleteDialog = false" flat>
              Cancelar
            </v-btn>
            <v-btn color="success"  @click="confirmItemDelete()" flat>
              Confirmar
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <v-snackbar
        :timeout="3000"
        :top="true"
        :right="true"
        :color="toast.color"
        v-model="showToast"
        class='toast'>

        <div class="toast-wrapper">
          <span class="toast-message">
            {{ toast.mensagem }}
          </span>

          <v-btn class="toast-btn-close" icon @click.native="showToast = false">
            <v-icon dark>close</v-icon>
          </v-btn>
        </div>

      </v-snackbar>
        
    </v-app>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.js"></script>

<script>
  new Vue({ 
    el: '#app',
    data() {
      return {
        showDialog: false,
        showDeleteDialog: false,
        selectedContato: {
          id: null,
          nome: null,
          telefone: null,
        },
        selectedIndex: null,
        headers: [
            { text: 'Nome', value: 'nome', sortable: false, align: 'center' },
            { text: 'Telefone', value: 'telefone', sortable: false, align: 'center' },
            { text: 'Ações', value: 'telefone', sortable: false, align: 'center' },
        ],
        contatos: [
          {
            id: 1,
            nome: 'Gustavo',
            telefone: 123456,
          }
        ],
        showToast: false,
        toast: {
          color: null,
          mensagem: null,
        },
        lastIdAdded: 1,
      };
    },
    watch: {
      showDialog() {
        if(!this.showDialog) {
          this.clearSelectedContato();
        }
      },
      showDeleteDialog() {
        if(!this.showDeleteDialog) {
          this.clearSelectedContato();
        }
      },
    },
    computed: {
      formTitle() {
        return this.selectedContato ? 'Editar contato' : 'Novo contato';
      },
    },
    methods: {
      editItem(id) {
        const index = this.findItemById(id);
        this.selectedContato = {...this.contatos[index]};
        this.showDialog = true;
      },

      deleteItem(id) {
        const index = this.findItemById(id);
        this.selectedContato = {...this.contatos[index]};
        this.showDeleteDialog = true;
      },
      confirmItemDelete(id) {
        const index = this.findItemById(id);
        this.contatos.splice(index, 1);
        this.showToastNotification('success', 'Operação realizada com sucesso');
        this.closeDeleteDialog();
      },
      findItemById(id) {
        return this.contatos.findIndex(item => item.id == id);
      },
      closeDialog(){
        this.showDialog = false;
      },
      closeDeleteDialog(){
        this.showDeleteDialog = false;
      },
      clearSelectedContato() {
        this.selectedContato = {
          id: null,
          nome: null,
          telefone: null,
        };
      },
      showToastNotification(color, mensagem) {
        this.toast = { color, mensagem };
        this.showToast = true;
      },
      saveUser() {
        if(this.selectedContato.id === null || this.selectedContato.id === undefined) {
          this.lastIdAdded++;
          this.selectedContato.id = this.lastIdAdded;
          this.contatos.push(this.selectedContato);
        } else {
          const index = this.findItemById(this.selectedContato.id);
          Object.assign(this.contatos[index], this.selectedContato);
        }
        this.showToastNotification('success', 'Operação realizada com sucesso');
        this.closeDialog();
      }
    },
  });
</script>

<style>
  td {
    text-align: center;
  }
  .dialog-style {
    border-radius: 12px;
  }
  .card-title {
    font-weight: 700;
    font-size: 18px;
  }
  
</style>
</html>
